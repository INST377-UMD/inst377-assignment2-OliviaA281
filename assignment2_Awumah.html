
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Class Activities</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="assignment2_Awumah.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>
  <main>
    <h1>Welcome to Class Activities!</h1>
    <button id="stocksBtn" class="custom-btn">Stocks</button>
    <button id="dogsBtn" class="custom-btn">Dogs</button>
    <div id="quote"></div>
  </main>
  <div id="audio-controls">
    <h3>Voice Commands:</h3>
    <ul>
      <li>"Hello" - Shows Hello World</li>
      <li>"Change the color to blue"</li>
      <li>"Navigate to stocks"</li>
    </ul>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>
  <script src="commands.js"></script>
  <script>
    document.getElementById('stocksBtn').onclick = () => location.href = 'stocks.html';
    document.getElementById('dogsBtn').onclick = () => location.href = 'dogs.html';
    fetch('https://api.quotable.io/random')
      .then(res => res.json())
      .then(data => {
        document.getElementById('quote').innerText = data.content;
      });
  </script>
</body>
</html>
