<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocks - Class Activities</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>
  <main>
    <h1>Stock Data</h1>
    <input type="text" id="stockInput" placeholder="Enter Stock Ticker" />
    <select id="dateRange">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button id="lookupBtn" class="custom-btn">Lookup Stock</button>
    <canvas id="stockChart"></canvas>

    <h2>Top 5 Stocks Discussed on Reddit</h2>
    <table id="redditStocksTable">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
  </main>

  <div id="audio-controls">
    <h3>Voice Commands:</h3>
    <ul>
      <li>"Lookup *stock" - Looks up the stock</li>
      <li>"Navigate to stocks" - Navigates to this page</li>
    </ul>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="js/annyang-commands.js"></script>
  <script src="js/stocks.js"></script>
</body>
</html>
